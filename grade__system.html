<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    



    <script>

        var num = Number(prompt("Please Enter your mark for calculate your gpa: "));

        if (num <= 39){
            document.write(" Fail <br>");
        }
        
        else if (num > 39 && num <= 44) {
            document.write(" Third Class <br>");
            
        }
        else if (num >= 45 && num <= 49) {
            document.write(" Second Class Upper <br>");
            
        }
        else if (num >= 50 && num <= 54) {
            document.write(" Second Class <br>");
            
        }
        else if (num >= 55 && num <= 59) {
            document.write(" Second Class <br>");
            
        }
        else if (num >= 60 && num <= 64) {
            document.write(" First Class <br>");
            
        }
        else if (num >= 65 && num <= 69) {
            document.write(" First Class <br>");
            
        }
        else if (num >= 70 && num <= 74) {
            document.write(" First Class <br>");
            
        }
        else if (num >= 75 && num <= 79) {
            document.write(" First Class <br>");
            
        }
        else if (num >= 80 && num <= 100) {
            document.write(" First Class <br>");
            
        }
        else{
            document.write(" Your Number is not valid for bangladesh grade system <br>");
        }
    </script>
</body>
</html>
