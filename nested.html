<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    



    <script>

        var a = prompt("Input a: ");
        var b = prompt("Input b: ");
        var c = prompt("Input c: ");

        if (a > b){
            if (a > c){
                document.write(a + "<br>");
            }
            else{
                document.write(c + "<br>");
            }
        }

        else{
            if (b > c){
                document.write(b + "<br>");

            }
            else{
                document.write(c + "<br>");
            }

        }



    </script>
</body>
</html>
